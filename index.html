<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <title>Expance Traker</title>
         <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Expaense Traker</h2>
<div class="container">
    <h4>Your balance</h4>
    <h1 id="balance">$0.00</h1>
     <!--  BALANCE BOX -->
    <div class="inc-exp-container">
        <!-- income div -->
        <div>
     <h4>income</h4>
     <p id="money-pluse" class="money plus">+$0.00</p>
        </div>
        <!-- expense div -->
        <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
        </div>
    </div>
  <!--END OF BALANCE BOX -->

   <!-- History  -->
   <h3>History</h3>
   <ul id="list" class="list">
       <!-- <li class="minus">cash<span>-400</span><button class="delete-btn">X</button></li> -->
   </ul>
     <!-- end of History -->
    <!-- add new transaction -->
    <h3>Add new transaction</h3>
    <form id="form">
        <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text ...">
        </div>
        <div class="form-control">
            <label for="amount">Amount <br>
            (negetive - expense, positive -income)</label>
            <input type="number" id="amount" placeholder="Enter amount...">
        </div>
        <button class="btn">Add transaction</button>
    </form>
</div>

<script src="./traing.js"></script>
</body>
</html>
